<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/style.css">
	<title>Check your airport</title>
</head>
<body>
<div class="info-airport">
	<section class="container">
		<div class="main-wrapper">
			<p class="title">Введи код IATA код аэропорта, например MHP или ADA или WAW ;)</p>
			<form action="#" class="search-form">
				<input type="text" class="search-input" placeholder="Код IATA..." maxlength="3">
				<button class="search-button">Найти</button>
			</form>
			<div class="show-info"></div>
		</div>
		<div class="error"></div>
	</section>
</div>
<script src="js/script.js"></script>
</body>
</html>
